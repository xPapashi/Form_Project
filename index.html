<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="content">
      <div class="bg-img">
        <div class="logo">
          <img src="./odin-lined.png" alt="" />
          <h1>ODIN</h1>
        </div>
        <div class="copyright">
          <p>Photo by <u>Halie West</u> on <u>Unsplash</u></p>
        </div>
      </div>
      <div class="right">
        <div class="header">
          <p class="paragraph">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p class="paragraph">Sign up <em>now</em> to get started.</p>
          <p class="paragraph space">You <em>know</em> you want to.</p>
        </div>
        <form action="#">
          <div class="inputs-section">
            <h2>Let's do This!</h2>
            <div class="inputs">
              <div class="input">
                <label for="">First Name</label>
                <input type="text" name="forename" id="forename" />
              </div>
              <div class="input">
                <label for="">Last Name</label>
                <input type="text" name="surname" id="surname" />
              </div>
            </div>
            <div class="inputs">
              <div class="input">
                <label for="">Email</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="input">
                <label for="">Phone Number</label>
                <input type="tel" name="phone" id="phone" />
              </div>
            </div>
            <div class="inputs">
              <div class="input">
                <label for="">Password</label>
                <input type="password" name="password" id="password" />
              </div>
              <div class="input">
                <label for="">Confirm Password</label>
                <input type="password" name="password2" id="password2" />
              </div>
            </div>
          </div>
          <div class="bottom">
            <button class="btn">Create Account</button>
            <span> Already have an account? <a href="">Log in</a> </span>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
